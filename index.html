<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center" style="gap:0;">
        <div id="side-bx" class="d-block text-white p-0 position-relative" style="height:500px; width:300px; background: url('images/background.jpg') center center/cover no-repeat;">
            <div class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column align-items-start px-4 py-4" style="z-index:1; box-sizing:border-box;">
                <h2 class="fw-bold mb-2 text-break text-left" style="font-size:2rem; line-height:1.15; max-width:260px;">
                    Login
                </h2>
                <p class="mb-0 text-white-50 text-left" style="font-size:1.2rem; font-weight:400; max-width:260px; word-break:break-word;">
                    Get access to your<br>
                    Orders, wishlist and<br>
                    Recommendations
                </p>
            </div>
        </div>
        <div id="main" class="bg-white shadow rounded-end-2 p-4 d-flex flex-column justify-content-center" style="width:350px; height:500px; border-top-left-radius:0; border-bottom-left-radius:0;">
            <form class="flex-grow-1 d-flex flex-column justify-content-center">
                <div class="mb-3">
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your name or username"
                        class="form-control border-0 border-bottom rounded-0 text-secondary bg-transparent"
                        style="box-shadow:none;"
                    >
                </div>
                <div class="mb-3 position-relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Enter your password"
                        class="form-control border-0 border-bottom rounded-0 text-secondary bg-transparent"
                        style="box-shadow:none;"
                    >
                    <a href="#" class="text-flipkart position-absolute top-50 end-0 translate-middle-y small text-decoration-none">Forgot?</a>
                </div>
                <p class="text-xs text-secondary mt-2" style="font-size:0.8rem;">
                    By continuing, you agree to Flipkart's <a href="#" class="text-flipkart">Terms of Use</a> and <a href="#" class="text-flipkart">Privacy Policy</a>
                </p>
                <button type="submit" class="btn login-btn text-white border-0 py-2 mt-3 w-100">
                    Login
                </button>
                <div class="text-center my-3 text-secondary">OR</div>
                <button type="button" class="btn bg-white text-flipkart border border-flipkart py-2 w-100" style="box-shadow: 0 2px 8px rgba(40,116,240,0.15);">Request OTP</button>
                <div style="height:1.5rem;"></div>
                <p class="text-center text-flipkart fw-medium mt-3">
                    New to Flipkart? <a href="#" class="text-flipkart text-decoration-none">Create an account</a>
                </p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html></p>
